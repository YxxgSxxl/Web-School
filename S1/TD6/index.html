<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <h1>Formulaire</h1>
    </header>
    <div class="box">
    <div class="form">
        <div class="zone">Nom:<input type="text" placeholder="Entrez votre Nom" name="Nom" id="zone"></div>
        <div class="zone">Prénom:<input type="text" placeholder="Entrez votre Prénom" name="Prénom" id="zone"></div>
        <div class="zone">Date de naissance:<input type="date" name="date" id="zone"></div>
        <div class="zone">Mail:<input type="email" placeholder="Entrez votre mail" name="Date" id="zone"></div>
        <div class="zone">Avez-vous des animaux ?:
        <div class="flexouille">
        <input type="checkbox" name="animaux" id="">Chat
        <input type="checkbox" name="animaux" id="">Chien
        <input type="checkbox" name="animaux" id="">Chatte
        <input type="checkbox" name="animaux" id="">Poulet</div>
        </div>
        <div class="zone">De quel pays viens-tu ?:
        <div class="flexouille">
        <input type="radio" name="pays" id="">France
        <input type="radio" name="pays" id="">Chez toi
        <input type="radio" name="pays" id="">Zimbabwe
        <input type="radio" name="pays" id="">Afrique du Sud</div>
        </div>
        <div><input type="submit" name="submit" id="submit"></div>
    </div>
    </div>
</body>
</html>
