<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>TP4-TP5</title>
</head>

<body>
    <div class="slidemenu">
        <ul>
            <li>Me contacter</li>
            <li>Me Voir</li>
            <li>...</li>
            <li>...</li>
        </ul>
    </div>
    <div class="first_page">
        <header>
            <div class="header_logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3.8 3.8l16.4 16.4M20.2 3.8L3.8 20.2M15 3h6v6M9 3H3v6M15 21h6v-6M9 21H3v-6" />
                </svg>
                Alpine Shape
            </div>

            <div class="header_elements">
                <div class="languages">
                    <small><div class="en">EN</div> | <div class="fr">FR</div></small>
                </div>

                <div class="burger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </div>
            </div>
        </header>

        <div class="firstpage_flex">
            <div class="left">
                <cite class="firstpage_quote">Votre guide depuis 1986</cite>

                <h1>Découvrez nos balades en montagne</h1>

                <button class="firstpage_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8l4 4-4 4M8 12h7" />
                    </svg>
                    C'est parti !
                </button>
            </div>

            <div class="right">

                

                <div class="right_greytext">
                    Depuis 1986
                </div>

                <img src="./img/accueil.jpg" alt="Femme Assise" class="firstpage_img">
            </div>
        </div>
    </div>

    <div class="second_page">
        <img src="./img/fond.jpg" alt="Fond montagnes" class="second_img">
    </div>

    <div class="third_page">
        <header class="gallery_header">
            <b class="gallery_text">Galerie</b>
        </header>
        <div class="gallery">
            <img src="./img/galerie1.jpg" alt="" class="gallery_img">
            <img src="./img/galerie2.jpg" alt="" class="gallery_img">
            <img src="./img/galerie3.jpg" alt="" class="gallery_img">
            <img src="./img/galerie4.jpg" alt="" class="gallery_img">
            <img src="./img/galerie5.jpg" alt="" class="gallery_img">
            <img src="./img/galerie6.jpg" alt="" class="gallery_img">
            <img src="./img/galerie7.jpg" alt="" class="gallery_img">
            <img src="./img/galerie8.jpg" alt="" class="gallery_img">
            <img src="./img/galerie9.jpg" alt="" class="gallery_img">
        </div>
    </div>

    <div class="header_page">
        <footer>
            <div class="lfoot">
                Site réalisé par Alex <br>
                <a href="#">Mentions légales</a>
            </div>

            <div class="rfoot">
                <small>© 2022</small>
            </div>
        </footer>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
