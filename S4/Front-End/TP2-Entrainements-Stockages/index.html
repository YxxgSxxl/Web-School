<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Ceci est une PWA">
		<meta name="theme-color" content="#669900">
		<link rel="manifest" href="manifest.json">
		<title>PWA</title>
		
		<style>
			/* Le style directement inline pour voir au plus tôt la zone du premier affichage */
			body{
				margin: 0;
			}
		</style>
		
		<!-- On préload le style pour le rendre non bloquant -->
		<link rel="preload" href="styles/style.css" as="style">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Car il faut un titre !</h1>

		<script>
			/* Le SW en premier pour éviter les problèmes */
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register('sw.js');
			}
		</script>
		<script src="js/script.js"></script>

	</body>
</html>
